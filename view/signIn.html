<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Coffee Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/signInRegister.css" />
  </head>
  <body class="position-relative">


    <!-- Div để bọc hết nội dung -->

    <div class="text-center position-absolute bg-black rounded" style="top: 25%; width: 600px; left: 35%;">

        <!-- Tiêu đề, hình ảnh -->

        <div>
            <img src="../image/titleLogo.png" alt="Register Logo" class="registerLogo">
        </div>

        <div class="mt-3 fs-3" style="color: rgb(182, 67, 67);">
            <p>Đăng Nhập</p>
        </div>

        <!-- Form Đăng ký -->

        <form>
            
            <!-- Email Input -->
            <input type="email" placeholder="Email" class="emailInput registerInput border-0 w-75 text-white py-3 rounded mb-4 ps-4">

            <!-- Password Input -->
            <input type="password" placeholder="Password" class="passwordInput registerInput border-0 w-75 text-white py-3 rounded mb-4 ps-4">

            <!-- Submit Button -->
            <input type="submit" value="Submit" class="submitBtn bg-danger w-50 text-white py-2 rounded mb-4">
        </form>

        <!-- Suggest -->

        <div class="text-center">
            <p style="color: white;">Chưa có tài khoản? <a href="../view/register.html">Đang Ký!</a></p>
        </div>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <!-- Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database-compat.js"></script>

    <script src="../script/firebase-config.js"></script>
    <script src="../script/signIn.js"></script>
    <script src="../script/main.js"></script>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
