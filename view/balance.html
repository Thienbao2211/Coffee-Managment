<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page - Coffee Management</title>
    <link rel="stylesheet" href="../style/balance.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    

    <div class="page-wrapper">

        <div class="banner-group position-relative">

            <!-- Navbar -->

            <header class="navBar w-100">

                <div class="container d-flex justify-content-between py-4">
                    
                    <!-- Title -->

                    <div>
                        <img src="../image/titleLogo.png" alt="Title Logo" class="titleLogo">
                    </div>

                    <!-- Menu, Link -->

                    <ul class="nav gap-4">

                        <li class="nav-item">
                            <a class="text-white text-decoration-none" href="#" class="nav-link">Trang chủ</a>
                        </li>

                        <li class="nav-item">
                            <a class="text-white text-decoration-none" href="../view/menu.html" class="nav-link">Menu</a>
                        </li>

                        <li class="nav-item">
                            <a class="text-white text-decoration-none" href="#" class="nav-link"><i class="bi bi-basket2-fill"></i></a>
                        </li>

                        <li class="profile">
                            
                            <!-- Button Profile -->

                            <button class="dropdown-toggle border-0 bg-black text-white fs-3" type="button" id="profile-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person"></i>
                            </button>

                            <!-- Dropdown -->

                            <ul id="author-menu-drd" class="dropdown-menu" aria-labelledby="profile-dropdown">

                                <li>
                                    <a class="dropdown-item" href="../view/signIn.html">Đăng nhập</a>
                                </li>

                                <li>
                                    <a class="dropdown-item" href="../view/register.html">Đăng ký</a>
                                </li>

                            </ul>

                        </li>

                    </ul>

                </div>

            </header>

        </div>

        <!-- Balance Main Section -->

        <section>

            <div class="container d-flex">

                <div>

                    <!-- Go Back Button -->

                    <div>
                        <a href="../view/menu.html" class="fs-4 text-decoration-none text-black"><i class="bi bi-arrow-left-short"></i>Về Menu</a>
                    </div>

                    <!-- Title -->

                    <h1 class="fs-2 mt-5 fw-bold">Nạp tiền vào ví</h1>

                    <!-- Form Input -->

                    <form class="mt-3">

                        <!-- STK -->

                        <label class="fs-5">Số tài khoản</label>
                        <div class="mb-2">
                            <input style="width: 500px;" type="text" class="stkInput py-2 ps-3">
                        </div>

                        <!-- Bank Options -->

                        <label class="fs-5">Chọn ngân hàng</label>
                        <div class="mb-2">
                            <input style="width: 500px;" type="text" class="bankInput py-2 ps-3" list="bankOptions">
                            <datalist id="bankOptions">
                                <option value="Vietcombank"></option>
                                <option value="Viettinbank"></option>
                                <option value="Techcombank"></option>
                                <option value="Bidv"></option>
                                <option value="MB Bank"></option>
                            </datalist>
                        </div>

                        <!-- Value -->

                        <label class="fs-5">Số tiền</label>
                        <div class="mb-2">
                            <input style="width: 500px;" type="number" class="stkInput py-2 ps-3" min="0" max="100000000000">
                        </div>

                        <!-- Submit Button -->

                        <button class="border-0 bg-danger py-2 px-3 rounded text-white">Xác nhận</button>

                    </form>

                </div>

                <!-- Balance -->

                <div style="margin: 100px 0px 0px 100px">
                    <p class="fw-bold fs-3">Số dư: <span class="balanceValue">0</span>₫</p>
                </div>

            </div>

        </section>

        <!-- Footer -->

        <footer>
            <div class="container">

                <!-- Footer Item -->

                <div class="row h-100 content">

                    <!-- About Us -->
                    <div class="col-md-4 item">
                        <h5>About us</h5>
                        <ul>
                            <li>
                                <span class="fw-bold">Địa chỉ: </span>Tầng 5, 71 Nguyễn Chí Thanh, Phường Láng <br>Hạ, Quận Đống Đa, Hà Nội
                            </li>
                        </ul>
                    </div>

                    <!-- Newsletter -->
                    <div class="col-md-4 item">
                        <h5>Newsletter</h5>
                        <div class="d-flex footer-form">
                            <input type="text" placeholder="Enter Email">
                            <button class="btn btn-primary py-2 px-4">Gửi</button>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="col-md-4 item">
                        <h5>Follow Us</h5>
                        <div>
                            <h6>
                                <i>Hotline</i>
                            </h6>
                            <ul>
                                <li>
                                    <span>Hà nội: </span>
                                    0247771788
                                </li>
                                <li>
                                    <span>Tphcm: </span>
                                    02877717789
                                </li>
                            </ul>
                        </div>

                        <!-- Social Media Button -->

                        <div class="socialMedia">
                            <a href="https://www.facebook.com/mindxschool" class="me-2 text-white">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="https://www.facebook.com/mindxschool" class="me-2 text-white">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </footer>

    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <!-- Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database-compat.js"></script>

    <script src="../script/firebase-config.js"></script>
    <script src="../script/guest.js"></script>
    <script src="../script/balance.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
